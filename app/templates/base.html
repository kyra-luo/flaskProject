<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
    <title>Navbar before login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/logo.ico') }}">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/f48b9c11bb.js"></script>
    {% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <img src="#" alt="our Logo">
            </div>
            <div class="search-container" id="search-icon">
                <label>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search" class="Search-input">
                </label>
            </div>
            <div class="button-container">
                <button>Get account</button>
                <button onclick="loadlogin()">Log In</button>
            </div>
        </div>
    </nav>
   <div class="content">
        {% block content %}
        <!-- 子模板的内容会显示在这里 -->
        {% endblock %}
    </div>
</body>
<script>
function loadlogin() {
    window.location.href = '/login';
}


</script>
</html>
