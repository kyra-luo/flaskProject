{% extends "base.html" %}
{% block content %}

<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
    </p>
    <p>
        {{ form.about_me.label }}<br>
        {{ form.about_me(cols=40, rows=5) }}
    </p>
    <!-- Uncomment the following if you decide to use the Communities field -->
    <!--
    <p>
        {{ form.Communities.label }}<br>
        {{ form.Communities() }}
    </p>
    -->
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
